<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}SOFTGYM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #d0d1d6;
            color: #151c2f;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .panel-contenedor {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 25px rgba(102, 195, 249, 0.7);
            width: 100%;
            max-width: 500px;
        }

        .logo-panel {
            display: block;
            margin: 0 auto 1.5rem auto;
            max-width: 120px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .btn {
            font-size: 1.2rem;
        }

        .form-control-lg {
            font-size: 1.5rem;
        }

        .alert {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="panel-contenedor text-center">
    <img src="{{ url_for('static', filename='img/logo_softgym.png') }}" alt="SOFTGYM Logo" class="logo-panel">
    {% block contenido %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
